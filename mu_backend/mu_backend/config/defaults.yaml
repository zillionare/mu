#auto generated by Cfg4Py: https://github.com/jieyu-tech/cfg4py
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      format: '%(asctime)s %(levelname)-1.1s %(process)d %(name)s:%(funcName)s:%(lineno)s | %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
    redis:
      class: rlog.RedisHandler
      formatter: default
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      channel: omega.log
  loggers:
    apscheduler:
      level: INFO
    pyemit:
      level: INFO
  root:
    handlers:
      - redis
    level: INFO
tz: Asia/Shanghai
logreceiver:
  klass: omega.logging.receiver.redis.RedisLogReceiver
  dsn: redis://${REDIS_HOST}:${REDIS_PORT}
  channel: omega.log
  filename: /var/log/zillionare/omega.log
  backup_count: 7
  max_bytes: 10M
redis:
  dsn: redis://${REDIS_HOST}:${REDIS_PORT}
postgres:
  dsn: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
  enabled: ${POSTGRES_ENABLED}
pickle:
  ver: 4
omega:
  home: ~/zillionare/omgea
  jobs:
    port: 3180
  urls:
    quotes_server: http://localhost:3181
    archive: http://stocks.jieyu.ai
  heartbeat: 10
  sync:
    security_list: 02:00
    calendar: 02:00
    bars:
      - frame: '1W'
        start: '2020-12-1'
        cat:
          - stock
      - frame: '1M'
        start: '2020-12-1'
        cat:
          - stock
      - frame: '1d'
        start: '2020-12-1'
        delay: 5 # delay * seconds after the frame is done
        cat:
          - stock
      - frame: '30m'
        start: '2021-3-31'
        delay: 5
        cat:
          - stock

quotes_fetchers:
  - impl: jqadaptor    # there must be a create_instance method in this module
    ports: [3181,3182,3183,3184, 3185,3186,3187,3188,3189,3190,3191,3192,3193,3194,3195]
    workers:
      - account: ${JQ_ACCOUNT}
        password: ${JQ_PASSWORD}
        sessions: 1
